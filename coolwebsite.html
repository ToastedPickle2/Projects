<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="applelogo.jpg"> <!--use this to add image on tab-->
    <script src="https://kit.fontawesome.com/0246dfd44d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Lato:300:400" rel="stylesheet" >
    <link rel="stylesheet" href="coolwebsite.css">
    <title>Cool Website</title>
</head>
<body>
    <div class="pre-loader-container">
        <div class="showbox">
            <div class="loader">
              <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
              </svg>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="lines2">
            <div class="line2"></div>
            <div class="line2"></div>
            <div class="line2"></div>
        </div>  
        <div class="main-content-container">
            <div class="square-1"></div>
        </div>         
    </div> 
    <div class="first-page-container">
        <div class="first-page-content-container">
            <div class="lines">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div> 
            <div class="middle-bar-wrapper">
                <div class="icons-container">
                    <div class="home-icon-container">
                        <label>
                            <input type="checkbox" class="home-check" hidden>
                            <div class="home-information"></div>
                            <div class="div-home-icon"><i class="fa-light fa-house home-icon icon"></i></div>
                        </label>
                    </div>

                    <div class="search-icon-container">
                        <label>
                            <input type="checkbox" class="search-check" hidden>
                            <div class="search-information">
                                <h2 class="search-title">Search</h2>
                                <form class="navigation-search" action="https://google.com">
                                    <input type="text" class="navigation-search-input" placeholder="Search...">
                                    <i class="fa-light fa-magnifying-glass input-search-icon"></i>
                                </form>
                            </div>
                            <div class="div-search-icon"><i class="fa-light fa-magnifying-glass search-icon icon"></i></div>
                        </label>
                    </div>

                    <div class="user-icon-container">
                        <label>
                            <input type="checkbox" class="user-check" hidden>
                            <div class="user-information">
                                <h2 class="login-title">Log in</h2>
                                <form class="email-form forms">
                                    <input type="text" class="email-input" placeholder="Email...">
                                    <i class="fa-light fa-envelope user-login-icon"></i>
                                </form>
                                <form class="email-form forms">
                                    <input type="password" class="email-input" placeholder="Password...">
                                    <i class="fa-light fa-lock user-login-icon"></i>
                                </form>
                            </div>
                            <div class="div-user-icon"><i class="fa-light fa-user user-icon icon"></i></div>
                        </label>
                    </div>

                    <div class="signup-icon-container">
                        <label>
                            <input type="checkbox" class="signup-check" hidden>
                            <div class="signup-information">
                                <h2 class="login-title">Sign up</h2>
                                <form class="email-form forms">
                                    <input type="text" class="email-input" placeholder="Email...">
                                    <i class="fa-light fa-envelope user-login-icon"></i>
                                </form>
                                <form class="email-form forms">
                                    <input type="password" class="email-input" placeholder="Password...">
                                    <i class="fa-light fa-lock user-login-icon"></i>
                                </form>
                            </div>
                            <div class="div-signup-icon"><i class="fa-light fa-right-to-bracket signup-icon icon"></i></div>
                        </label>
                    </div>
                </div>
            </div>       
        </div>     
        
    </div>
</body>
</html>
