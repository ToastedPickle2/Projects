<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="bg2.jpg"> <!--use this to add image on tab-->
    <script src="https://kit.fontawesome.com/ead536e1f1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Discover.css">
    <title>Discover</title>
</head>
<body>
    <div class="container">
        <div class="main-header-container">
            <div class="video2-container">
                <video src="vid5.mp4" class="vid2" autoplay loop></video>
            </div>
            <h1 class="main-header">Welcome</h1>
            <h2 class="main-header-h2">the journey begins</h2>
            <div class="second-header-container">
                <h1 class="second-header">Discover</h1>
                <h2 class="second-header-h2">the possibilities</h2>
            </div>
        </div>
        <div class="second-page-container">
            <div class="home-container">
                <h2 class="sidebar sidebar-home">Home</h2>
                <div class="video-container">
                    <video src="vid11.mp4" class="video video-1" autoplay loop></video>
                    <video src="vid9.mp4" class="video video-2" autoplay loop></video>
                    <video src="vid10.mp4" class="video video-3" autoplay loop></video>
                </div>
            </div>
            <div class="sidebar sidebar-discover">
                <h2 class="discover-text">Explore</h2>
                <div class="image-container">
                    <div class="images-text-container">
                        <img src="discover1.jpg" alt="" class="discover pic-1">
                        <h3 class="image-text image-1-text">Camping</h3>
                    </div>
                    <div class="images-text-container">
                        <img src="discover2.jpg" alt="" class="discover pic-2">
                        <h3 class="image-text image-2-text">Forests</h3>
                    </div>
                    <div class="images-text-container">
                        <img src="discover4.jpg" alt="" class="discover pic-3">
                        <h3 class="image-text image-3-text">Adventures</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
